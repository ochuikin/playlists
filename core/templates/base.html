<!DOCTYPE html>


<html lang="en">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>

    <link type="text/css" rel="stylesheet" href="{% static 'core/css/audioplayer.css' %}"/>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/materialize.min.css' %}"
          media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{% static 'core/js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'playlist/js/like.js' %}"></script>

<div>
    <ul id="slide-out" class="side-nav">
        <li><a href="{% url 'playlist:playlist_list' %}">Playlists</a></li>
        <li><a href="{% url 'audiotrack:audiotrack_list' %}">Audiotracks</a></li>
        <li><a href="{% url 'audiotrack:audiotrack_create' %}">Create audiotrack</a></li>
        <li>
            {% if user.is_anonymous %}
            <a href="{% url 'login' %}">Login</a>
            {% else %}
            <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </li>
    </ul>
</div>

<div class="row navbar-fixed">
    <nav class="col s9">

        <ul>
            <li>
                <a href="#" data-activates="slide-out" class="left button-collapse show-on-large"><i
                        class="mdi-navigation-menu"></i></a>
            </li>
            <li><a href="#">{% block title %} {% endblock %}</a></li>
            <li class="right">
                {{ user }}
            </li>
        </ul>
    </nav>

    <nav class="col s3 offset-s9">
        <ul>
            <li><a href="{% url 'playlist:playlist_list' %}">AnyButton</a></li>
        </ul>
    </nav>
</div>


<div class="row">
    <div class="col s9">
        {% block content %} {% endblock %}
    </div>
    <div class="col s3">
        <!--AUDIO PLAYER-->
        <!--<audio src="sound.mp3" controls></audio>-->

        {% include 'playlist/player.html' %}
    </div>
</div>


<!--<script> $(".button-collapse").sideNav(); </script>-->


<script src="{% static 'core/js/jaudio.js' %}"></script>

<script src="{% static 'core/js/side-nav.js' %}"></script>




<!--<script src='resources/js/jaudio.min.js'></script>-->


</body>
</html>
