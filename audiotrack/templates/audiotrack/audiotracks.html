{% extends "base.html" %}

{% block title %}
Audiotracks
{% endblock %}

{% block content %}

<form>
    {{ form.search }} {{ form.sort_field }} {{ form.errors }}
    <input type="submit" value="submit">
</form>

{% for at in object_list %}

<div class="row">
    <div class="col s20 m5">
        <div class="card deep-purple darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ at.name }}</span>

                <p>{{ at.url }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'audiotrack:detail' pk=at.id %}">Details</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
