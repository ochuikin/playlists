{% extends "base.html" %}

{% block title %}
    Title:
    <div> {{ audiotrack.name }} </div>
    <div> {{ audiotrack.url }} </div>
{% endblock %}

{% block content %}
{% if audiotrack.author == user %}
    <div>
        <a href="{% url 'audiotrack:modify' pk=audiotrack.id %}">Modify</a>
    </div>
{% endif %}
{% endblock %}
